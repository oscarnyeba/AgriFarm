{% extends "base.html" %}

{% block title %}Farm List{% endblock %}

{% block content %}
    <h1>Farms</h1>
    <ul>
    {% for farm in farms %}
        <li><a href="{% url 'farm_detail' farm.id %}">{{ farm.farm_name }}</a> - {{ farm.location }}</li>
    {% endfor %}
    </ul>
    <a href="{% url 'add_farm' %}">Add New Farm</a>
{% endblock %}
