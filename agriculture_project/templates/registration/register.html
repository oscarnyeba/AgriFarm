{% extends "base.html" %}
{% load static %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
{% endblock %}

{% block content %}
<div class="login-container">
    <!-- Left Section: Form -->
    <div class="left-section">
        <div class="form-container">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
            <form method="post">
                {% csrf_token %}
                
                {{ form.as_p }}  <!-- This renders all form fields automatically -->

                <!-- Submit Button -->
                <button type="submit" class="btn-signin">Register</button>
            </form>
             <!-- Login Redirect Link -->
             <div class="login-redirect">
                <p>Already have an account? 
                    <a href="{% url 'login' %}" class="btn-login">Log in</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Right Section: Image Background -->
    <div class="right-section">
        <img src="{% static 'images/register.jpg' %}" alt="Background Image" class="right-image">
    </div>
</div>
{% endblock %}
